<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Guhan Dental</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 16px;
      padding: 40px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    .login-container img.logo {
      width: 100px;
      margin-bottom: 20px;
    }
    .login-container h2 {
      margin-bottom: 10px;
      color: #004d40;
    }
    .login-container p {
      color: #555;
      font-size: 15px;
      margin-bottom: 30px;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
  </style>
  <script>
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      const email = data.email;
      localStorage.setItem("userEmail", email);
      window.location.href = "index.html";
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
</head>
<body>
  <div class="login-container">
    <img src="Guhan-dental-clinic-logo.png" alt="Guhan Dental Logo" class="logo">
    <h2>Welcome to Guhan Dental</h2>
    <p>Please sign in with your authorized Google account to continue.</p>

    <div id="g_id_onload"
         data-client_id="495253979256-tj4i9r7i8p1ee2girqllcuoaa261l0l3.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="pill"
         data-logo_alignment="left">
    </div>

    <div class="footer">
      Â© 2025 Guhan Dental Clinic. All rights reserved.
    </div>
  </div>
</body>
</html>
