<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Details</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    td, th { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #f9f9f9; text-align: left; }
    .spinner {
      display: none; position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.7);
      justify-content: center; align-items: center; z-index: 9999;
    }
    .logo {
      margin: 20px;
    }
    .spinner img {
      width: 60px; animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
   <div class="logo">
    <img src="Guhan-dental-clinic-logo.png" alt="Clinic Logo" width="120">
  </div>
  <h2>Patient Details</h2>
  <div id="detailsContainer"></div>

  <div class="spinner" id="spinner">
    <img src="tooth-spinner.png" alt="Loading..." />
  </div>

  <script>
    const scriptUrl = "/.netlify/functions/submit-patient";
    const spinner = document.getElementById("spinner");
    const container = document.getElementById("detailsContainer");

    const params = new URLSearchParams(window.location.search);
    const patientId = params.get("patientId");

    if (!patientId) {
      container.innerHTML = "<p>Invalid Patient ID</p>";
    } else {
      spinner.style.display = "flex";
      fetch(`${scriptUrl}?action=getDetails&patientId=${encodeURIComponent(patientId)}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "Error") {
            container.innerHTML = `<p>${data.message}</p>`;
            return;
          }

          const table = document.createElement("table");
          const tbody = document.createElement("tbody");

          for (let key in data) {
            if (key === "userEmail" || key === "patientId") continue;

            if (
              ["totalPaymentCharges", "advancePaid", "pendingPayment"].includes(key) &&
              data.userEmail !== "guhandental@gmail.com"
            ) {
              continue;
            }

            const row = document.createElement("tr");
            row.innerHTML = `
              <th>${formatLabel(key)}</th>
              <td>${data[key]}</td>
            `;
            tbody.appendChild(row);
          }

          table.appendChild(tbody);
          container.innerHTML = "";
          container.appendChild(table);
        })
        .catch(() => container.innerHTML = "<p>Failed to load patient details.</p>")
        .finally(() => spinner.style.display = "none");
    }

    function formatLabel(label) {
      return label
        .replace(/([A-Z])/g, ' $1')
        .replace(/^./, str => str.toUpperCase());
    }
  </script>
</body>
</html>
