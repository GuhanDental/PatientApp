<!DOCTYPE html>
<html>
<head>
  <title>Patient Details - Guhan Dental</title>
  <script src="auth.js"></script>
  <script>requireLogin();</script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 20px;
    }
    .logo {
      margin-bottom: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      text-align: left;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    input, textarea {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    .spinner {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .spinner img {
      width: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .button-row {
      margin-top: 20px;
      display: none;
      text-align: center;
    }
    .button-row button {
      margin: 0 10px;
      padding: 6px 16px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="Guhan-dental-clinic-logo.png" alt="Clinic Logo" width="120">
  </div>

  <div class="form-container">
    <h2>Patient Details</h2>
    <form id="detailsForm">
      <table id="detailsTable"></table>
      <div class="button-row" id="actionButtons">
        <button type="submit" id="saveBtn">Save</button>
        <button type="button" onclick="resetEditableFields()">Reset</button>
      </div>
    </form>
  </div>

  <div class="spinner" id="spinner">
    <img src="tooth-spinner.png" alt="Loading..." />
  </div>

  <script>
    const scriptUrl = "/.netlify/functions/submit-patient";
    const spinner = document.getElementById("spinner");
    const table = document.getElementById("detailsTable");
    const form = document.getElementById("detailsForm");
    const actionButtons = document.getElementById("actionButtons");

    const patientId = new URLSearchParams(window.location.search).get("patientId");
    const email = localStorage.getItem("userEmail");
    const isAdmin = email === "guhandental@gmail.com";
    const isAssistant = email === "guhandentalassistant@gmail.com";

    const editableFields = ["description", "consultationFeesPaid", "totalPaymentCharges", "advancePaid", "pendingPayment"];
    const paymentFields = ["consultationFeesPaid", "totalPaymentCharges", "advancePaid", "pendingPayment"];

    window.onload = () => {
      if (!patientId) return alert("No patient ID provided.");

      spinner.style.display = 'flex';
      fetch(`${scriptUrl}?action=getDetails&patientId=${encodeURIComponent(patientId)}&userEmail=${encodeURIComponent(email)}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "Error") {
            alert(data.message);
            return;
          }

          // Hidden input to submit patientId
          const pidInput = document.createElement("input");
          pidInput.type = "hidden";
          pidInput.name = "patientId";
          pidInput.value = patientId;
          form.appendChild(pidInput);

          Object.keys(data).forEach(key => {
            if (key === "userEmail") return;

            const value = data[key];
            const label = key.replace(/([A-Z])/g, " $1").replace(/^./, s => s.toUpperCase());

            // skip payment fields for assistant
            if (!isAdmin && paymentFields.includes(key)) return;

            const row = document.createElement("tr");
            const cell1 = document.createElement("td");
            const cell2 = document.createElement("td");
            cell1.innerText = label;

            if (editableFields.includes(key) && isAdmin) {
              let input;
              if (key === "consultationFeesPaid") {
                input = document.createElement("input");
                input.type = "checkbox";
                input.name = key;
                input.checked = value === true || value === "true" || value === "Yes";
              } else {
                input = document.createElement("textarea");
                input.name = key;
                input.value = value ?? "";
              }
              cell2.appendChild(input);
              row.appendChild(cell1);
              row.appendChild(cell2);
              table.appendChild(row);
              actionButtons.style.display = "block";
            } else {
              const span = document.createElement("span");
              span.innerText = value ?? "";
              cell2.appendChild(span);
              row.appendChild(cell1);
              row.appendChild(cell2);
              table.appendChild(row);

              const hidden = document.createElement("input");
              hidden.type = "hidden";
              hidden.name = key;
              hidden.value = value ?? "";
              form.appendChild(hidden);
            }
          });
        })
        .catch(() => alert("❌ Failed to load patient details."))
        .finally(() => spinner.style.display = 'none');
    };

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      spinner.style.display = "flex";

      const updatedData = {};
      [...form.elements].forEach(el => {
        if (el.name) {
          updatedData[el.name] = el.type === "checkbox" ? el.checked : el.value.trim();
        }
      });

      fetch(scriptUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updatedData)
      })
        .then(res => res.json())
        .then(res => {
          if (res.status === "Success") {
            alert(`✅ Record ${res.operation === "updated" ? "updated" : "inserted"}!\nPatient ID: ${res.patientId}`);
          } else {
            alert("❌ Error: " + res.message);
          }
        })
        .catch(() => alert("❌ Failed to update patient record."))
        .finally(() => spinner.style.display = "none");
    });

    function resetEditableFields() {
      [...form.elements].forEach(el => {
        if (editableFields.includes(el.name)) {
          if (el.type === "checkbox") {
            el.checked = false;
          } else {
            el.value = "";
          }
        }
      });
    }
  </script>
</body>
</html>
