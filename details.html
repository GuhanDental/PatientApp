<!DOCTYPE html>
<html>
<head>
  <title>Patient Details - Guhan Dental</title>
  <script src="auth.js"></script>
  <script>requireLogin();</script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 20px;
    }
    .logo {
      margin-bottom: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      text-align: left;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    input, textarea {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    .spinner {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .spinner img {
      width: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .button-row {
      margin-top: 20px;
      display: none;
      text-align: center;
    }
    .button-row button {
      margin: 0 10px;
      padding: 6px 16px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="Guhan-dental-clinic-logo.png" alt="Clinic Logo" width="120">
  </div>

  <div class="form-container">
    <h2>Patient Details</h2>
    <form id="detailsForm">
      <table id="detailsTable"></table>
      <div class="button-row" id="actionButtons">
        <button type="submit" id="saveBtn">Save</button>
        <button type="button" onclick="resetEditableFields()">Reset</button>
      </div>
    </form>
  </div>

  <div class="spinner" id="spinner">
    <img src="tooth-spinner.png" alt="Loading..." />
  </div>

  <script>
    const scriptUrl = "/.netlify/functions/submit-patient";
    const spinner = document.getElementById("spinner");
    const table = document.getElementById("detailsTable");
    const form = document.getElementById("detailsForm");
    const saveBtn = document.getElementById("saveBtn");
    const actionButtons = document.getElementById("actionButtons");
    const patientId = new URLSearchParams(window.location.search).get("patientId");
    const email = localStorage.getItem("userEmail");
    const isAdminUser = email === "guhandental@gmail.com";

    const editableFields = {
      consultationFeesPaid: "Consultation Fees Paid",
      totalPaymentCharges: "Total Payment Charges",
      advancePaid: "Advance Paid",
      pendingPayment: "Pending Payment",
      description: "Description"
    };

    const hiddenFields = ["userEmail", "timestamp", "entryType"];

    window.onload = () => {
      if (!patientId) {
        alert("No patient ID provided.");
        return;
      }

      spinner.style.display = 'flex';
      fetch(`${scriptUrl}?action=getDetails&patientId=${encodeURIComponent(patientId)}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "Error") {
            alert(data.message);
            return;
          }

          const idInput = document.createElement("input");
          idInput.type = "hidden";
          idInput.name = "patientId";
          idInput.value = patientId;
          form.appendChild(idInput);

          Object.keys(data).forEach(key => {
            const value = data[key];
            if (key === "userEmail") return;
            const label = key.replace(/([A-Z])/g, " $1").replace(/^./, s => s.toUpperCase());

            if (hiddenFields.includes(key)) {
              const hidden = document.createElement("input");
              hidden.type = "hidden";
              hidden.name = key;
              hidden.value = value ?? "";
              form.appendChild(hidden);
              return;
            }

            if (editableFields.hasOwnProperty(key)) {
              if (!isAdminUser) return;

              const row = document.createElement("tr");
              const cell1 = document.createElement("td");
              const cell2 = document.createElement("td");
              cell1.innerText = label;

              let inputEl;
              if (key === "consultationFeesPaid") {
                inputEl = document.createElement("input");
                inputEl.type = "checkbox";
                inputEl.name = key;
                inputEl.checked = value === true || value === "true" || value === "Yes";
              } else {
                inputEl = document.createElement("input");
                inputEl.type = "text";
                inputEl.name = key;
                inputEl.value = value ?? "";
              }

              cell2.appendChild(inputEl);
              row.appendChild(cell1);
              row.appendChild(cell2);
              table.appendChild(row);
              actionButtons.style.display = "block";
              return;
            }

            const row = document.createElement("tr");
            const cell1 = document.createElement("td");
            const cell2 = document.createElement("td");
            const span = document.createElement("span");
            span.innerText = value ?? "";
            cell1.innerText = label;
            cell2.appendChild(span);
            row.appendChild(cell1);
            row.appendChild(cell2);
            table.appendChild(row);

            const hiddenInput = document.createElement("input");
            hiddenInput.type = "hidden";
            hiddenInput.name = key;
            hiddenInput.value = value ?? "";
            form.appendChild(hiddenInput);
          });
        })
        .catch(() => alert("Failed to load patient details."))
        .finally(() => spinner.style.display = 'none');
    };

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      spinner.style.display = "flex";

      const updatedData = {};
      [...form.elements].forEach(el => {
        if (el.name) {
          updatedData[el.name] = el.type === "checkbox" ? el.checked : el.value.trim();
        }
      });

      fetch(scriptUrl, {
        method: "POST",
        body: JSON.stringify(updatedData),
        headers: { 'Content-Type': 'application/json' }
      })
        .then(async res => {
          const text = await res.text();
          try {
            const json = JSON.parse(text);
            if (json.status === "Success") {
              alert(`✅ Record ${json.operation === "updated" ? "updated" : "inserted"}!\nPatient ID: ${json.patientId}`);
            } else {
              alert("❌ Error: " + json.message);
            }
          } catch (err) {
            console.error("Invalid JSON:", text);
            alert("❌ Invalid response from server.");
          }
        })
        .catch(() => alert("Failed to update patient record."))
        .finally(() => spinner.style.display = "none");
    });

    function resetEditableFields() {
      [...form.elements].forEach(el => {
        if (editableFields.hasOwnProperty(el.name)) {
          if (el.type === "checkbox") {
            el.checked = false;
          } else {
            el.value = "";
          }
        }
      });
    }
  </script>
</body>
</html>
