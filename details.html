<!DOCTYPE html>
<html>
<head>
  <title>Patient Details</title>
   <script src="auth.js"></script>
  <script>requireLogin();</script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f7fa;
    }
    .tabs {
      display: flex;
      background-color: #2c3e50;
    }
    .tab-button {
      flex: 1;
      padding: 12px;
      cursor: pointer;
      background: #34495e;
      color: white;
      text-align: center;
      border: none;
      outline: none;
      transition: background 0.3s;
    }
    .tab-button.active {
      background: #1abc9c;
    }
    .tab-content {
      display: none;
      padding: 20px;
      background: white;
      border-top: 1px solid #ccc;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 10px;
    }
    table td {
      padding: 8px;
      border: 1px solid #ddd;
    }
    table input, table textarea {
      width: 100%;
      padding: 6px;
    }
    .save-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #1abc9c;
      color: white;
      border: none;
      cursor: pointer;
    }
    .save-btn:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
	
	body {
      font-family: Arial;
      text-align: center;
      padding: 20px;
    }
    .logo {
      margin-bottom: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      text-align: left;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    input, textarea {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    .spinner {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .spinner img {
      width: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .button-row {
      margin-top: 20px;
      display: none;
      text-align: center;
    }
    .button-row button {
      margin: 0 10px;
      padding: 6px 16px;
    }
/* Modal styles */
    .button-row {
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 10000; }
    .modal-content { background: white; padding: 20px; width: 500px; border-radius: 8px; text-align: left; }
    .modal-content h3 { margin-top: 0; }
      margin-top: 20px;
    .modal-content label { display: block; margin: 8px 0 4px; }
      display: none;
    .modal-content input, .modal-content textarea { width: 100%; padding: 6px; margin-bottom: 10px; }
    .modal-buttons { text-align: right; }
      text-align: center;
    .modal-buttons button { margin-left: 10px; padding: 8px 16px; }
	  
  </style>
</head>
<body>

<!-- Tabs Header -->
<div class="tabs">
  <button class="tab-button active" onclick="openTab(event, 'patientDetails')">Patient Details</button>
  <button class="tab-button" onclick="openTab(event, 'treatmentPlan')">Treatment Plan</button>
 <button class="tab-button" onclick="openTab(event, 'billingInfo')">Billing Information</button>
</div>

<!-- Tab 1: Patient Details -->
	<div id="patientDetails" class="tab-content active">
<div style="text-align: right; margin-bottom: 10px;">
     <span id="userEmail" class="text-sm text-gray-600"></span>
  <button onclick="logout()" style="padding: 6px 12px;">Logout</button>
</div>
  <div class="logo">
    <img src="Guhan-dental-clinic-logo.png" alt="Clinic Logo" width="120">
  </div>
  <div class="form-container">
    <h2>Patient Details</h2>
    <form id="detailsForm">
      <table id="detailsTable"></table>
      <div class="button-row" id="actionButtons">
        <button type="submit" id="saveBtn">Save</button>
        <button type="button" onclick="resetEditableFields()">Reset</button>
      </div>
    </form>
  </div>
  
  <!-- Dashboard logic -->
  
  <div id="adminLinks" class="mt-10 text-center hidden">
  <a href="dashboard.html" class="inline-block bg-blue-600 text-white px-5 py-2 rounded-lg shadow hover:bg-blue-700 transition">
    ðŸ“Š View Dashboard
  </a>
</div>

  <div class="spinner" id="spinner">
    <img src="tooth-spinner.png" alt="Loading..." />
  </div>
</div>

<!-- Tab 2: Treatment Plan -->
<div id="treatmentPlan" class="tab-content">
  <h3>Treatment Plan</h3>
  <p>Placeholder for teeth diagram and treatment options.</p>
</div>
	<!-- Tab 3: Billing Information -->
<script>
<div id="billingInfo" class="tab-content">
    const scriptUrl = "/.netlify/functions/submit-patient";
  <h3>Billing Information</h3>
    const spinner = document.getElementById("spinner");
  <button onclick="openBillingModal()">+ Add Billing Record</button>
    const table = document.getElementById("detailsTable");
  <table id="billingTable">
    const form = document.getElementById("detailsForm");
    <thead>
    const actionButtons = document.getElementById("actionButtons");
      <tr>
        <th>Treatment Description</th>
        <th>No. of Units</th>
        <th>Unit Cost</th>
        <th>Total Cost</th>
        <th>Treatment Date</th>
        <th>Amount Paid</th>
        <th>Payment Date</th>
        <th>Remaining Balance</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<!-- Billing Modal -->
    const patientId = new URLSearchParams(window.location.search).get("patientId");
<div id="billingModal" class="modal">
    const email = localStorage.getItem("userEmail");
  <div class="modal-content">
    const isAdminUser = email === "guhandental@gmail.com";
    <h3>Add Billing Record</h3>
    const isAssistantUser = email === "guhandentalassitant@gmail.com";
    <form id="billingForm">
      <input type="hidden" name="patientId" id="billingPatientId">
      <label>Treatment Description</label>
      <input type="text" name="treatmentDescription" required>
      <label>No. of Units</label>
      <input type="number" name="units" id="units" required>
      <label>Unit Cost</label>
      <input type="number" name="unitCost" id="unitCost" required>
      <label>Total Cost</label>
      <input type="number" name="totalCost" id="totalCost" readonly>
      <label>Treatment Date</label>
      <input type="date" name="treatmentDate" required>
      <label>Amount Paid</label>
      <input type="number" name="amountPaid" id="amountPaid" required>
      <label>Payment Date</label>
      <input type="date" name="paymentDate" required>
      <label>Remaining Balance</label>
      <input type="number" name="remainingBalance" id="remainingBalance" readonly>
      <label>Notes</label>
      <textarea name="notes"></textarea>
      <div class="modal-buttons">
        <button type="button" onclick="closeBillingModal()">Cancel</button>
        <button type="submit">Save</button>
      </div>
    </form>
  </div>
</div>

<script>
    const scriptUrl = "/.netlify/functions/submit-patient";
    const spinner = document.getElementById("spinner");
    const table = document.getElementById("detailsTable");
    const form = document.getElementById("detailsForm");
    const actionButtons = document.getElementById("actionButtons");

    const patientId = new URLSearchParams(window.location.search).get("patientId");
    const email = localStorage.getItem("userEmail");
    const isAdminUser = email === "guhandental@gmail.com";
    const isAssistantUser = email === "guhandentalassitant@gmail.com";

    const editableFields = ["description", "consultationFeesPaid", "totalPaymentCharges", "advancePaid", "pendingPayment"];
    const paymentFields = ["consultationFeesPaid", "totalPaymentCharges", "advancePaid", "pendingPayment"];

    function formatToDDMMYYYYOnly(dateStr) {
  if (!dateStr) return "";
  const date = new Date(dateStr);
  if (isNaN(date.getTime())) return "";
  return date.toLocaleDateString("en-IN", {
    day: "2-digit",
    month: "2-digit",
    year: "numeric"
  });
}

    
    
    window.onload = () => {
      if (!patientId) return alert("No patient ID provided.");
		document.getElementById("billingPatientId").value = patientId;

      spinner.style.display = 'flex';
      fetch(`${scriptUrl}?action=getDetails&patientId=${encodeURIComponent(patientId)}&userEmail=${encodeURIComponent(email)}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "Error") {
            alert(data.message);
            return;
          }

          const pidInput = document.createElement("input");
          pidInput.type = "hidden";
          pidInput.name = "patientId";
          pidInput.value = patientId;
          form.appendChild(pidInput);

          Object.keys(data).forEach(key => {
            if (key === "userEmail") return;
          let value = data[key];
         if (key.toLowerCase() === "timestamp") {
         value = formatToDDMMYYYYOnly(value);
          }
            const label = key.replace(/([A-Z])/g, " $1").replace(/^./, s => s.toUpperCase());

            if (!isAdminUser && paymentFields.includes(key)) return;

            const row = document.createElement("tr");
            const cell1 = document.createElement("td");
            const cell2 = document.createElement("td");
            cell1.innerText = label;

            if (editableFields.includes(key) && isAdminUser) {
              let input;
              if (key === "consultationFeesPaid") {
                input = document.createElement("input");
                input.type = "checkbox";
                input.name = key;
                input.checked = value === true || value === "true" || value === "Yes";
              } else {
                input = document.createElement("textarea");
                input.name = key;
                input.value = value ?? "";
              }
              cell2.appendChild(input);
              row.appendChild(cell1);
              row.appendChild(cell2);
              table.appendChild(row);
              actionButtons.style.display = "block";
            } else {
              const span = document.createElement("span");
              span.innerText = value ?? "";
              cell2.appendChild(span);
              row.appendChild(cell1);
              row.appendChild(cell2);
              table.appendChild(row);
            }

           if (!(editableFields.includes(key) && isAdminUser)) {
  const hidden = document.createElement("input");
  hidden.type = "hidden";
  hidden.name = key;
  hidden.value = value ?? "";
  form.appendChild(hidden);
}
          });
        })
        .catch(() => alert("âŒ Failed to load patient details."))
        .finally(() => spinner.style.display = 'none');

// dashboard logic below

      window.addEventListener("DOMContentLoaded", () => {
  const role = localStorage.getItem("role");
  if (role === "admin") {
    document.getElementById("adminLinks").classList.remove("hidden");
  }
});

      
    };

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      spinner.style.display = "flex";

      const updatedData = {};
      [...form.elements].forEach(el => {
        if (el.name) {
          updatedData[el.name] = el.type === "checkbox" ? el.checked : el.value.trim();
        }
      });

      fetch(scriptUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updatedData)
      })
        .then(res => res.json())
        .then(res => {
          if (res.status === "Success") {
            alert(`âœ… Record ${res.operation === "updated" ? "updated" : "inserted"}!\nPatient ID: ${res.patientId}`);
          } else {
            alert("âŒ Error: " + res.message);
          }
        })
        .catch(() => alert("âŒ Failed to update patient record."))
        .finally(() => spinner.style.display = "none");
    });

    function resetEditableFields() {
      [...form.elements].forEach(el => {
        if (editableFields.includes(el.name)) {
          if (el.type === "checkbox") {
            el.checked = false;
          } else {
            el.value = "";
          }
        }
      });
    }


	// === Tab switching logic ===
  function openTab(evt, tabName) {
    // Hide all tab contents
    document.querySelectorAll(".tab-content").forEach(tab => {
      tab.classList.remove("active");
    });

    // Remove 'active' class from all buttons
    document.querySelectorAll(".tab-button").forEach(btn => {
      btn.classList.remove("active");
    });

    // Show the selected tab
    document.getElementById(tabName).classList.add("active");

    // Highlight the clicked button
    evt.currentTarget.classList.add("active");
  }
	
  function logout() {
    localStorage.removeItem("userEmail");
    window.location.href = "login.html";
  }
    window.addEventListener("DOMContentLoaded", () => {
    const email = localStorage.getItem("userEmail") || "";
    document.getElementById("userEmail").textContent = email;

    // Optional: redirect if not logged in
    if (!email) {
      window.location.href = "login.html";
    }
  });

    localStorage.setItem("role", "admin");
	 /* ======= Added: Billing logic (append only) ======= */
   
    function openBillingModal() {
      document.getElementById("billingModal").style.display = "flex";
    }
    function closeBillingModal() {
      document.getElementById("billingModal").style.display = "none";
    }
    function calcBillingTotals() {
      const units = parseFloat(document.getElementById("units").value) || 0;
      const unitCost = parseFloat(document.getElementById("unitCost").value) || 0;
      const amountPaid = parseFloat(document.getElementById("amountPaid").value) || 0;
      const total = units * unitCost;
      document.getElementById("totalCost").value = total;
      document.getElementById("remainingBalance").value = total - amountPaid;
    }
    // attach listeners safely (elements exist since script is after HTML)
    ["units","unitCost","amountPaid"].forEach(id=>{
      const el = document.getElementById(id);
      if (el) el.addEventListener("input", calcBillingTotals);
    });
    // Load billing rows for this patient
    function loadBillingRecords() {
      if (!patientId) return;
      fetch(`${scriptUrl}?action=getBilling&patientId=${encodeURIComponent(patientId)}`)
        .then(res => res.json())
        .then(rows => {
          const tbody = document.querySelector("#billingTable tbody");
          if (!tbody) return;
          tbody.innerHTML = "";
          if (!Array.isArray(rows)) return;
          rows.forEach(r => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${r.patientId ?? ""}</td>
              <td>${r.treatmentDescription ?? ""}</td>
              <td>${r.units ?? ""}</td>
              <td>${r.unitCost ?? ""}</td>
              <td>${r.totalCost ?? ""}</td>
              <td>${r.treatmentDate ?? ""}</td>
              <td>${r.amountPaid ?? ""}</td>
              <td>${r.paymentDate ?? ""}</td>
              <td>${r.remainingBalance ?? ""}</td>
              <td>${r.notes ?? ""}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(() => {
          // fail silently to avoid impacting existing flows
          console.warn("Could not load billing records.");
        });
    }
    // Save billing record
    const billingForm = document.getElementById("billingForm");
    if (billingForm) {
      billingForm.addEventListener("submit", function(e){
        e.preventDefault();
        calcBillingTotals(); // ensure latest totals
        const payload = Object.fromEntries(new FormData(billingForm).entries());
        fetch(scriptUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        })
        .then(res => res.json())
        .then(res => {
          if (res.status === "Success") {
            alert("âœ… Billing record saved");
            closeBillingModal();
            loadBillingRecords();
            billingForm.reset();
            document.getElementById("billingPatientId").value = patientId || "";
          } else {
            alert("âŒ Error: " + (res.message || "Failed to save"));
          }
        })
        .catch(() => alert("âŒ Failed to save billing record"));
      });
    }
    // After page fully loads, set patientId into modal and fetch billing
    window.addEventListener("load", () => {
      const pidField = document.getElementById("billingPatientId");
      if (pidField) pidField.value = patientId || "";
      loadBillingRecords();
    });
  </script>

</body>
</html>
