<!DOCTYPE html>
<html>
<head>
  <title>Patient Details - Guhan Dental</title>
  <script src="auth.js"></script>
  <script>requireLogin();</script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 20px;
    }
    .logo {
      margin-bottom: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      text-align: left;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    input, textarea {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    .spinner {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .spinner img {
      width: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #saveBtn {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="Guhan-dental-clinic-logo.png" alt="Clinic Logo" width="120">
  </div>

  <div class="form-container">
    <h2>Patient Details</h2>
    <form id="detailsForm">
      <table id="detailsTable"></table>
      <button id="saveBtn" type="submit">Save</button>
    </form>
  </div>

  <div class="spinner" id="spinner">
    <img src="tooth-spinner.png" alt="Loading..." />
  </div>

  <script>
    const scriptUrl = "/.netlify/functions/submit-patient";
    const spinner = document.getElementById("spinner");
    const table = document.getElementById("detailsTable");
    const form = document.getElementById("detailsForm");
    const saveBtn = document.getElementById("saveBtn");
    const patientId = new URLSearchParams(window.location.search).get("patientId");

    const editableFields = {
      consultationFeesPaid: "Consultation Fees Paid",
      totalPaymentCharges: "Total Payment Charges",
      advancePaid: "Advance Paid",
      pendingPayment: "Pending Payment",
      description: "Description"
    };

    window.onload = () => {
      if (!patientId) {
        alert("No patient ID provided.");
        return;
      }

      spinner.style.display = 'flex';
      fetch(`${scriptUrl}?action=getDetails&patientId=${encodeURIComponent(patientId)}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "Error") {
            alert(data.message);
            return;
          }

          Object.keys(data).forEach(key => {
            const label = key.replace(/([A-Z])/g, " $1").replace(/^./, s => s.toUpperCase());
            if (key === "patientId") {
              // Add hidden input for patientId
              const hiddenInput = document.createElement("input");
              hiddenInput.type = "hidden";
              hiddenInput.name = key;
              hiddenInput.value = data[key];
              form.appendChild(hiddenInput);
              return;
            }

            const row = document.createElement("tr");
            const cell1 = document.createElement("td");
            const cell2 = document.createElement("td");
            cell1.innerText = label;

            if (editableFields.hasOwnProperty(key)) {
              let inputEl;
              if (key === "consultationFeesPaid") {
                inputEl = document.createElement("input");
                inputEl.type = "checkbox";
                inputEl.name = key;
                inputEl.checked = (data[key] === true || data[key] === "true" || data[key] === "Yes");
              } else {
                inputEl = document.createElement("input");
                inputEl.type = "text";
                inputEl.name = key;
                inputEl.value = data[key] ?? "";
              }
              cell2.appendChild(inputEl);
              saveBtn.style.display = "inline-block";
            } else {
              const hiddenInput = document.createElement("input");
              hiddenInput.type = "hidden";
              hiddenInput.name = key;
              hiddenInput.value = data[key];
              form.appendChild(hiddenInput);

              const span = document.createElement("span");
              span.innerText = data[key];
              cell2.appendChild(span);
            }

            row.appendChild(cell1);
            row.appendChild(cell2);
            table.appendChild(row);
          });
        })
        .catch(err => {
          console.error("Fetch error:", err);
          alert("Failed to load patient details.");
        })
        .finally(() => spinner.style.display = 'none');
    };

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      spinner.style.display = "flex";

      const updatedData = {};
      [...form.elements].forEach(el => {
        if (el.name) {
          updatedData[el.name] = el.type === "checkbox" ? el.checked : el.value.trim();
        }
      });

      fetch(scriptUrl, {
        method: "POST",
        body: JSON.stringify(updatedData),
        headers: { 'Content-Type': 'application/json' }
      })
        .then(async res => {
          const text = await res.text();
          try {
            const json = JSON.parse(text);
            if (json.status === "Success") {
              alert(`✅ Record ${json.operation === "updated" ? "updated" : "inserted"}!\nPatient ID: ${json.patientId}`);
            } else {
              alert("❌ Error: " + json.message);
            }
          } catch (err) {
            console.error("Failed to parse response:", text);
            alert("❌ Invalid response from server.");
          }
        })
        .catch(err => {
          console.error("Fetch failed:", err);
          alert("Failed to update patient record.");
        })
        .finally(() => spinner.style.display = "none");
    });
  </script>
</body>
</html>
